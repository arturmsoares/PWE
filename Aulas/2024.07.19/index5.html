<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.azul {
            color: blue;
        }

        p.rosa {
            color: pink;
        }

        p.vermelho {
            color: red;
        }

        /* somente a tag h1 poderá utilizar a classe green */
        h1.verde {
            color: green;
        }

        /* .classe indica classe global. Qualquer tag HTML poderá utilizá-la */
        .orange {
            color: orange;
        }
    </style>
</head>

<body>
    <h1 class="verde">Título</h1>
    <h1 class="orange">Título</h1>

    <!-- class cria um apelido para o p, fazendo correspondência a regra do css -->
    <p class="azul">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos nihil.</p>
    <p class="rosa">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos nihil.</p>
    <p class="vermelho">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos nihil.</p>
    <p class="orange">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos nihil.</p>

</body>

</html>
